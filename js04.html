<!-- ตัวอย่างที่ 4: การใช้ Arrays เเละ loops -->
 <!DOCTYPE HTML>
 <html>
    <head>
        <title>ตัวอย่างที่ 4</title>
    </head>
    <body>
        <h3>รายการสินค้า</h3>
        <button onclick="showProducts()">เเสดงรายการสินค้า</button>
        <ul id="productList"></ul>

    <script>
        function showProducts(){
            //สร้าง array เก็บรายการสินค้า
            const products = ["เเอปเปิ้ล", "กล้วย", "ส้ม", "มะม่วง"];
            let productList = document.getElementById("productList");
            productList.innerHTML = ""; //ล้างรายการเดิม
        
            // วนลูปเเสดงรายการสินค้า
            for (let i = 0; i < products.length; i++) {
                let li = document.createElement("li");
                li.textContent = products[i];
                productList.appendChild(li);
            }
        }
    </script>
    </body>
 </html>
