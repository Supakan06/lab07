<!-- ตัวอย่างที่ 11: ปุ่มเปลี่ยนสี (Color Changing Button) -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>ตัวอย่างที่ 11</title>
  </head>
  <body>
    <div id="example11">
    <h3>11. ปุ่มเปลี่ยนสี</h3>
    <button onclick="changeColor()">เปลี่ยนสี</button>
    <div id="colorBox" class="color-box"></div>

    <style>
      .color-box {
        width: 100px;
        height: 100px;
        border: 2px solid black;
        margin: 10px 0;
      }
    </style>

    <script>
      function getRandomColor() { // สร้างฟังก์ชันสุ่มสี RGB
        const r = Math.floor(Math.random() * 256); // สุ่มค่าสี RGB เเต่ละช่องระหว่าง 0-255
        const g = Math.floor(Math.random() * 256);
        const b = Math.floor(Math.random() * 256);
        return `rgb(${r},${g},${b})`; //ส่งคืนค่าสีในรูปเเบบ rgb(r,g,b)
      }

      function changeColor() { //ฟังก์ชันเปลี่ยนสีกล่อง
        const box = document.getElementById("colorBox"); //หากล่องสีจาก ID
        box.style.backgroundColor = getRandomColor(); //เปลี่ยนสีพื้นหลัง
      }
    </script>
    </div>
  </body>
</html>
