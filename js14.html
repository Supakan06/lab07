<!-- ตัวอย่างที่ 14: นาฬิกาดิจิตอล (Digital Clock) -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>ตัวอย่างที่ 14</title>
  </head>
  <body>
    <div id="example14">
    <h3>14. นาฬิกาดิจิตอล</h3>
    <div id="clock" class="clock"></div>

    <style>
      .clock {
        font-size: 2em;
        font-family: monospace;
        padding: 10px;
        border: 2px solid #333;
        display: inline-block;
      }
    </style>

    <script>
      function updateClock() { //ฟังก์ชันอัพเดทเวลา
        const now = new Date();
        const time = now.toLocaleTimeString(); //จัดรูปเเบบเวลาให้เเสดงเป็น HH:MM:SS
        document.getElementById("clock").textContent = time; //อัพเดทข้อความในนาฬิกา
      }
      setInterval(updateClock, 1000); // อัพเดทเวลาทุก 1 วินาที
      updateClock(); // เรียกครั้งเเรกทันที
    </script>
    </div>
  </body>
</html>
